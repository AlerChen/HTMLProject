<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <style>

        /*标签选择器*/
        div {

            color: palevioletred;

        }

        /*类选择器*/
        .classSelect {

            color: deepskyblue;
        }

    </style>





</head>

<body>

    <div>
        标签选择器
    </div>

    <div class="classSelect"> 类选择器 </div>



</body>
</html>
