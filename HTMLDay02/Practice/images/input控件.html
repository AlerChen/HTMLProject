<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>

<table align="center" border="0" cellspacing="0" cellpadding="0" width="500">

    <caption> <h4>青春不常在 抓紧谈恋爱</h4> </caption>

    <tr>
        <td height="50">所在地区</td>
        <td> <input style="text" value="北京"> </td>
    </tr>

    <tr>
        <td height="50">用户名</td>
        <td> <input type="text"></td>
    </tr>

    <tr>
        <td height="50">密码</td>
        <td> <input type="password" maxlength="6"></td>
    </tr>

    <tr>
        <td height="50">年龄</td>
        <td>
            <select name="year" id="id_year">
                <option>请选择年份</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
            </select>

            <select name="month" id="id_month">
                <option>请选择月份</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </td>
    </tr>

    <tr>
        <td height="50">籍贯</td>
        <td>
            <select>
                <option>请选择籍贯</option>
                <option selected="selected">北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </td>
    </tr>

    <tr>
        <td height="50">性别</td>
        <td>
            男<input type="radio" name="sex">
            女<input type="radio" name="sex">
        </td>
    </tr>

    <tr>
        <td height="50">喜欢的类型</td>
        <td>
            妩媚<input type="checkbox">
            漂亮<input type="checkbox">
            气质<input type="checkbox">
            鹿晗<input type="checkbox">
        </td>
    </tr>

    <tr>
        <td height="50"></tdh>
        <td>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </td>
    </tr>

    <tr>
        <td height="50"></td>
        <td>
            <input type="image" src="../images/btn.png"
        </td>
    </tr>

    <tr>
        <td height="50">上传头像</td>
        <td>
            <input type="file">
        </td>
    </tr>

    <tr>
        <td height="50">给我留言</td>
        <td>
            <textarea cols="50" rows="10"></textarea>
        </td>
    </tr>

</table>



</body>
</html>
