<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式的转换</title>

    <style>

    div {
        width: 500px;
        height: 200px;
        background-color: lawngreen;
        display: inline;       /* 把块级元素转换为行内元素 */

    }

    span {
        width: 500px;
        height: 200px;
        background-color: skyblue;
        display: block;        /* 把行内元素转换为块级元素 */
    }

    a {

        width: 100px;
        height: 100px;
        background-color: orangered;
        display: inline-block; /* 把行内元素转换为行内块元素 */
    }


    </style>

</head>
<body>

    <div>div</div>
    <div>div</div>
    <div>div</div>

    <span>span</span>
    <span>span</span>
    <span>span</span>

    <a href="http:www.baidu.com">a</a>
    <a href="#">a</a>
    <a href="#">a</a>



</body>
</html>
