<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>

    <style>

        /*后代选择器*/
        ul li a {
            color: red;
        }

        /*子代选择器*/
        ul li > a {
            color: skyblue;
        }


    </style>

</head>
<body>


    <ul>
        <li>

            <a> 子代选择 </a>
            <div>
                <a>后代选择</a>
                <a>后代选择</a>
                <a>后代选择</a>
                <a>后代选择</a>
            </div>

        </li>
    </ul>





</body>
</html>
