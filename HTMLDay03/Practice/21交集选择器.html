<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>

    <style>

        div.one {
            color: #FDD000;
        }

        div.two {
            color: skyblue;
        }

        div.three {
            color: brown;
        }


        div,span,p, .two {
            color:skyblue;
        }

        /*伪类测试*/
        p {
            width: 300px;
            height: 300px;
            display: inline-block;
        }

        p:hover {
            background-image: url("../images/bg.png");
        }

    </style>

</head>
<body>

    <div class="one">
        div_One
    </div>

    <div class="two">
        div_Two
    </div>

    <div class="three">
        div_Three
    </div>

    <span class="two">
        spanspanspan
    </span>

    <p class="two">
        ppppppp
    </p>

</body>
</html>
