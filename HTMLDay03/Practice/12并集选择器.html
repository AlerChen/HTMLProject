<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>

    <style>

        <!-- 需求: 统一样式,一次性写 -->
        div {
            color: red;
        }

        span {
            color: red;
        }

        p {
            color: red;
        }

        div,span,p {
            color: skyblue;
        }



    </style>

</head>
<body>

<div>
    并集选择器
</div>

<span>
    并集选择器
</span>

<p>
    并集选择器
</p>



</body>
</html>
