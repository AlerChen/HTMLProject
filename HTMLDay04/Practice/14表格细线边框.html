<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格细线边框</title>


    <style>

        table {
            width: 500px;
            height: 300px;
            border: 5px dashed darkolivegreen;
        }

        td {
            border: 5px solid blueviolet;
            text-align: center;
        }

        table td {
            border-collapse: collapse;
        }

    </style>


</head>
<body>


<table>

    <tr>
        <td> ss </td>
        <td> ss </td>
        <td> ss </td>
    </tr>


    <tr>
        <td> ss </td>
        <td> ss </td>
        <td> ss </td>
    </tr>


    <tr>
        <td> ss </td>
        <td> ss </td>
        <td> ss </td>
    </tr>


</table>


</body>
</html>
