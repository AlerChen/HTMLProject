<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>

    <style>


        div {

            width: 200px;
            height: 200px;
            background-color: aquamarine;
            padding: 10px;

        }


        a {
            height: 35px;
            display: inline-block;
            padding-left: 10px;
            padding-right: 10px;
            background-color: azure;
            text-decoration: none;
            line-height: 35px;
            color: greenyellow;

        }


    </style>

</head>
<body>

    <div>
        文字内容

    </div>

    <a href="#">标签</a>
    <a href="#">标签标签</a>
    <a href="#">标签标签标签</a>
    <a href="#">标签标签标签标签标签</a>

</body>
</html>
