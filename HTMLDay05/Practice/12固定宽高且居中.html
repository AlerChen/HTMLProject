<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定宽高且居中</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .box {

            background-color: #eee;
            border: 1px dashed #ccc;
            width: 900px;
            margin: 0 auto;
            margin-bottom: 10px;

        }

        .top {

            height: 80px;

        }

        .banner {

            height: 100px
        }

        .main {

            height: 400px

        }

        .footer {

            height: 80px

        }

    </style>

</head>


<body>

    <div class="top box">
        top
    </div>

    <div class="banner box">
        banner
    </div>

    <div class="main box">
        main
    </div>

    <div class="footer box">
        footer
    </div>


</body>


</html>
