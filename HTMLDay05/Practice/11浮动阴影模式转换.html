<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动隐形模式转换</title>

    <style>

        div {

            height: 100px;
            width: 100px;
            background-color: pink;
            float: left;

        }

        span {

            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
            /*妙用  如果已经给 行内元素添加了浮动 此时不需要转换了这个元素也可以有宽高*/

        }

    </style>

</head>
<body>

    <div></div>
    <span></span>




</body>
</html>
